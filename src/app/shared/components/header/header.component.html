<!-- header.component.html -->
<header class="bg-secondary text-white shadow-md border-b border-neutral-700 fixed top-0 left-0 right-0 z-30 h-16">
  <div class="container mx-auto px-4 h-full">
    <div class="flex items-center justify-between h-full">
      <!-- Logo -->
      <div class="flex items-center">
        <a [routerLink]="'/'" class="text-primary font-bold text-2xl tracking-tight">
          Cir<span class="text-white">cular</span>
        </a>
      </div>

      <!-- Center Navigation -->
      <nav class="hidden md:flex items-center space-x-4">
        <a [routerLink]="'/dashboard'" routerLinkActive="text-primary"
           class="px-3 py-2 text-neutral-200 hover:text-white text-sm font-medium transition-colors duration-150">
          Dashboard
        </a>
        <a [routerLink]="'/marketplace'" routerLinkActive="text-primary"
           class="px-3 py-2 text-neutral-200 hover:text-white text-sm font-medium transition-colors duration-150">
          Marketplace
        </a>
        <a [routerLink]="'/materials'" routerLinkActive="text-primary"
           class="px-3 py-2 text-neutral-200 hover:text-white text-sm font-medium transition-colors duration-150">
          Materials
        </a>
        <a [routerLink]="'/orders'" routerLinkActive="text-primary"
           class="px-3 py-2 text-neutral-200 hover:text-white text-sm font-medium transition-colors duration-150">
          Orders
        </a>
      </nav>

      <!-- Right actions -->
      <div class="flex items-center space-x-3">
        <!-- Dark Mode Toggle -->
        <button (click)="toggleDarkMode()" class="text-neutral-300 hover:text-white p-2 rounded-full hover:bg-neutral-700 transition-colors duration-150">
          <svg *ngIf="!isDarkMode" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
          <svg *ngIf="isDarkMode" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
        </button>

        <!-- User Profile -->
        <div class="relative">
          <button (click)="toggleMenu()" class="flex items-center space-x-1">
            <div class="h-8 w-8 rounded-full bg-primary text-white flex items-center justify-center font-medium">
              U
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-neutral-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div *ngIf="isMenuOpen" class="absolute right-0 mt-2 w-48 bg-white dark:bg-dark-surface rounded-md shadow-dropdown py-1 z-40">
            <a [routerLink]="'/profile'" class="block px-4 py-2 text-sm text-neutral-800 dark:text-dark-text hover:bg-neutral-100 dark:hover:bg-dark-border">
              Profile
            </a>
            <a [routerLink]="'/settings'" class="block px-4 py-2 text-sm text-neutral-800 dark:text-dark-text hover:bg-neutral-100 dark:hover:bg-dark-border">
              Settings
            </a>
            <div class="border-t border-neutral-200 dark:border-dark-border my-1"></div>
            <button (click)="logout()" class="w-full text-left block px-4 py-2 text-sm text-error hover:bg-neutral-100 dark:hover:bg-dark-border">
              Logout
            </button>
          </div>
        </div>

        <!-- Mobile menu toggle -->
        <button (click)="toggleMenu()" class="md:hidden text-neutral-300 hover:text-white">
          <svg *ngIf="!isMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg *ngIf="isMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Navigation Menu -->
  <div *ngIf="isMenuOpen" class="md:hidden py-3 border-t border-neutral-700 bg-secondary animate-fade-in-up">
    <nav class="container mx-auto px-4">
      <ul class="space-y-1">
        <li><a [routerLink]="'/dashboard'" routerLinkActive="bg-neutral-700" class="block py-2 px-3 rounded-md text-white hover:bg-neutral-700 transition-colors duration-150" (click)="isMenuOpen = false">Dashboard</a></li>
        <li><a [routerLink]="'/marketplace'" routerLinkActive="bg-neutral-700" class="block py-2 px-3 rounded-md text-white hover:bg-neutral-700 transition-colors duration-150" (click)="isMenuOpen = false">Marketplace</a></li>
        <li><a [routerLink]="'/materials'" routerLinkActive="bg-neutral-700" class="block py-2 px-3 rounded-md text-white hover:bg-neutral-700 transition-colors duration-150" (click)="isMenuOpen = false">Materials</a></li>
        <li><a [routerLink]="'/orders'" routerLinkActive="bg-neutral-700" class="block py-2 px-3 rounded-md text-white hover:bg-neutral-700 transition-colors duration-150" (click)="isMenuOpen = false">Orders</a></li>
      </ul>
    </nav>
  </div>
</header>

<style>
  @keyframes fade-in-up {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-fade-in-up {
    animation: fade-in-up 0.2s ease-out;
  }
</style>
