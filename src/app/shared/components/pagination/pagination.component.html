<!-- src/app/shared/components/pagination/pagination.component.html -->
<div class="flex flex-col sm:flex-row justify-between items-center text-sm text-neutral-600 dark:text-neutral-400">
  <!-- Page size selector -->
  <div *ngIf="showPageInfo || showPageSizeSelector" class="mb-4 sm:mb-0">
    <div class="flex items-center space-x-2">
      <span *ngIf="showPageInfo">
        Showing {{ pageSize > totalItems ? totalItems : pageSize }} of {{ totalItems }} items
      </span>

      <span *ngIf="showPageInfo && showPageSizeSelector">|</span>

      <div *ngIf="showPageSizeSelector" class="flex items-center space-x-2">
        <label for="pageSize" class="text-sm">Items per page:</label>
        <select
          id="pageSize"
          class="form-select text-sm py-1 px-2 border rounded"
          [value]="pageSize"
          (change)="changePageSize($event)"
        >
          <option *ngFor="let size of pageSizeOptions" [value]="size">{{ size }}</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Pagination controls -->
  <div *ngIf="totalPages > 0" class="flex items-center space-x-1">
    <!-- First page button -->
    <button
      (click)="goToFirstPage()"
      [disabled]="currentPage === 0"
      [ngClass]="{'opacity-50 cursor-not-allowed': currentPage === 0}"
      class="flex items-center justify-center w-8 h-8 rounded-md border border-neutral-300 dark:border-dark-border bg-white dark:bg-dark-surface hover:bg-neutral-100 dark:hover:bg-neutral-700 transition-colors"
      aria-label="Go to first page">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
      </svg>
    </button>

    <!-- Previous page button -->
    <button
      (click)="goToPreviousPage()"
      [disabled]="currentPage === 0"
      [ngClass]="{'opacity-50 cursor-not-allowed': currentPage === 0}"
      class="flex items-center justify-center w-8 h-8 rounded-md border border-neutral-300 dark:border-dark-border bg-white dark:bg-dark-surface hover:bg-neutral-100 dark:hover:bg-neutral-700 transition-colors"
      aria-label="Go to previous page">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <!-- Page numbers -->
    <ng-container *ngFor="let page of pages">
      <ng-container *ngIf="page !== null; else ellipsis">
        <button
          (click)="changePage(page)"
          [ngClass]="{'bg-primary text-white font-medium': currentPage === page, 'bg-white dark:bg-dark-surface text-neutral-700 dark:text-dark-text': currentPage !== page}"
          class="flex items-center justify-center w-8 h-8 rounded-md border border-neutral-300 dark:border-dark-border hover:bg-neutral-100 dark:hover:bg-neutral-700 transition-colors">
          {{ page + 1 }}
        </button>
      </ng-container>
      <ng-template #ellipsis>
        <span class="flex items-center justify-center w-8 h-8 text-neutral-500">
          ...
        </span>
      </ng-template>
    </ng-container>

    <!-- Next page button -->
    <button
      (click)="goToNextPage()"
      [disabled]="currentPage === totalPages - 1 || totalPages === 0"
      [ngClass]="{'opacity-50 cursor-not-allowed': currentPage === totalPages - 1 || totalPages === 0}"
      class="flex items-center justify-center w-8 h-8 rounded-md border border-neutral-300 dark:border-dark-border bg-white dark:bg-dark-surface hover:bg-neutral-100 dark:hover:bg-neutral-700 transition-colors"
      aria-label="Go to next page">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>

    <!-- Last page button -->
    <button
      (click)="goToLastPage()"
      [disabled]="currentPage === totalPages - 1 || totalPages === 0"
      [ngClass]="{'opacity-50 cursor-not-allowed': currentPage === totalPages - 1 || totalPages === 0}"
      class="flex items-center justify-center w-8 h-8 rounded-md border border-neutral-300 dark:border-dark-border bg-white dark:bg-dark-surface hover:bg-neutral-100 dark:hover:bg-neutral-700 transition-colors"
      aria-label="Go to last page">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
      </svg>
    </button>
  </div>
</div>
